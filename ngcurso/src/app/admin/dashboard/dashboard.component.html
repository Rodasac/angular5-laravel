<div class="container">

      <div class="list-group">

            <h4>
              <i class="fas fa-users"></i> Administrar Usuario</h4>
          </div>
          <div class="d-flex">

        </div>
        <div class="list-group-item list-group-item-action flex-column">

            <h4>
              <i class="fas fa-images"></i> Administrar Imágenes</h4>
          </div>
          <div class="d-flex">
            <a [routerLink]="['/admin/images']" class="btn btn-outline-primary">Todos las imágenes</a>
